<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">

    <title>Security Database Report</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
  <body align="left" bgcolor="darkblue">
    <section class="main-content">

        <h3 style="color:white" align="middle">
            Fill in all available information:
        </h3>
    <!--*********************************************-->
        <hr>

            <form action="">

            <!-- (Section Title) -->
            <h4 style="color:white" align="middle"><b><u>General Information-</u></b></h4>
            <!-- (Section Title) -->

            <!-- (Input Title) -->
            <font size="3" color="white">Date:  </font><br>
            <!-- (/Input Title) -->

            <!-- (Input Box) -->
            <input type="Date" name="Date" value="">
            <!-- (/Input Box) -->

            <br><br>

            <font size="3" color="white">Time:  </font><br>
            <input type="Time" name="Time" value="">
            <br><br>

            <font size="3" color="white">Location:  </font><br>
            <input type="Text" name="Location" value="">
            <br><br>

            <font size="3" color="white">Weather:  </font><br>
            <input type="Text" name="Weather" value="">
            <br><br>

            <hr>

            <h4 style="color:white" align="middle"><b><u>Person-</u></b></h4>

            <font size="3" color="white">Name:  </font><br>
            <input type="Text" name="Name" value="">
            <br><br>

            <font size="3" color="white">Gender:  </font><br>
            <select>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
                <option value="Unknown">Unknown</option>
            </select>
            <br><br>

            <font size="3" color="white">Race:  </font><br>
            <select>
                <option value="White">White</option>
                <option value="Hispanic">Hispanic</option>
                <option value="AfricanAmerican">African American</option>
                <option value="Asian">Asian</option>
                <option value="NativeAmerican">Native American</option>
                <option value="Other">Other</option>
                <option value="Unknown">Unknown</option>
            </select>
            <br><br>

            <font size="3" color="white">Hair Color:  </font><br>
            <input type="Text" name="HairColor" value="">
            <br><br>

            <font size="3" color="white">Eye Color:  </font><br>
            <input type="Text" name="EyeColor" value="">
            <br><br>

            <font size="3" color="white">Height:  </font><br>
            <input type="Text" name="Height" value="">
            <br><br>

            <font size="3" color="white">Body Type:  </font><br>
            <input type="Text" name="BodyType" value="">
            <br><br>

            <hr>

            <h4 style="color:white" align="middle"><b><u>Vehicle-</u></b></h4>

            <font size="3" color="white">Make:  </font><br>
            <input type="Text" name="Make" value="">
            <br><br>

            <font size="3" color="white">Model:  </font><br>
            <input type="Text" name="Model" value="">
            <br><br>

            <font size="3" color="white">Color:  </font><br>
            <input type="Text" name="VehicleColor" value="">
            <br><br>

            <font size="3" color="white">Licence Plate #:  </font><br>
            <input type="Text" name="PlateNum" value="">
            <br><br>

            <font size="3" color="white">Vehicle VIN #:  </font><br>
            <input type="Text" name="VinNum" value="">
            <br><br>

            <hr>

            <h4 style="color:white" align="middle"><b><u>Other-</u></b></h4>

            <font size="3" color="white">Other Information:  </font><br>
            <textarea rows="3" cols="30"></textarea>
            <br><br>

            <hr>

            <input type="submit" name="Submit" class="btn">
            <a href="PageOne.html" align="middle" class="btn">Cancel</a>
            <a href="index.html" align="middle" class="btn">Log Out</a>
        </form>
    </section>
  </body>
</html>
